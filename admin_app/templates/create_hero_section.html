{% extends 'base.html' %}
{% load static %}
{% block title %}Hero section - Artixcore{% endblock %}

{% block content %}
<div class="grid-margin stretch-card">
    <div class="card">
    <div class="card-body">
        <h4 class="card-title">Add Hero Section</h4>
        <form class="forms-sample" action="{% url 'submitContent' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="content_type" value="hero_section">
        <div class="form-group">
            <label for="exampleInputName1">Title</label>
            <input type="text" name="title" class="form-control" id="exampleInputName1" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="exampleInputName2">Video Link</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="video link" name="video_url" required>
        </div>
        <div class="form-group">
            <label for="exampleTextarea3">Short Description</label>
            <textarea name="short_des" class="form-control" id="exampleTextarea3" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-gradient-primary btn-sm">Submit</button>
        </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'assets/js/file-upload.js' %}"></script>
{% endblock %}
